<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Finalizadas</title>
</head>

<body>

    <aside class="">
        <a href="/" id="home">Home</a>
        <a href="/tarefas_finalizadas" id="finalizadas">Finalizadas</a>
    </aside>

    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header"> Tarefas </h1>
		<div class="ui small image">
            <img src="https://www.onlineapp.com.br/wp-content/uploads/2021/04/cropped-Logo_OnlineApp.png">
    </div>

    <hr>
        {% for tarefa in tarefa_list %}
        <div class="ui green segment">
            {% if tarefa.complete == True %}
            <p class="ui big header">{{ tarefa.id }} | Tipo: {{ tarefa.tipo }} <br>Descrição: {{ tarefa.title }} <br>Entrega: {{ tarefa.dia }}</p> <button class="ui green button"> Completa </button>
            {% else %}
            <p class="ui big header"> Não Finalizada </p>
            {% endif %}
        </div>
        {% endfor %}

</body>
